name: Go

on:
  push:

  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Build test list
      run: CVPKG=$(go list ./... | grep -v "_test")
      
    - name: echo
      run: echo $CVPKG
      
    - name: Test
      run: go test -v -coverpkg $CVPKG ./...
